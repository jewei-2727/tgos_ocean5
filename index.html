<script>

// ç›´æ¥å¯«æ­»åœ¨ç¨‹å¼ç¢¼è£¡çš„åº§æ¨™ (EPSG3826)
var portsCoords = {

/**

function InitAll() {

    var csvUrl = 'water_quality.csv?t=' + Date.now();

/**

function initMap() {
    var div = document.getElementById('MapDiv');
    // å»ºç«‹ç‰©ä»¶
    map = new TGOS.TGOnlineMap(div, TGOS.TGCoordSys.EPSG3826);

    // ä½¿ç”¨ tilesloaded äº‹ä»¶ç›£è½ï¼Œç¢ºä¿åº•åœ–æœå‹™å°±ç·’å¾Œæ‰é€²è¡Œå°ç„¦èˆ‡æ¨™è¨˜
    var listener = TGOS.TGEvent.addListener(map, 'tilesloaded', function() {

        map.setCenter(new TGOS.TGPoint(336500, 2735000));

    });
}

function createMarkers() {
    if (!map) return;
    // æ¸…é™¤èˆŠæ¨™è¨˜
    for (var k in markers) { if(markers[k]) markers[k].setMap(null); }
    markers = {};

    var img = new TGOS.TGImage("https://api.tgos.tw/TGOS_API/images/marker2.png", new TGOS.TGSize(38,33));
    
    Object.keys(portsCoords).forEach(name => {
        var coord = portsCoords[name];
        var pt = new TGOS.TGPoint(coord.x, coord.y);
        var mk = new TGOS.TGMarker(map, pt, name, img);
        markers[name] = mk;
        
        var iw = new TGOS.TGInfoWindow("<b>" + name + "</b>", pt);
        infoWindows[name] = iw;

        TGOS.TGEvent.addListener(mk, "click", function() {
            showPortData(name);
        });
    });
}

function onPortChange() {
    var name = document.getElementById('portSelect').value;
    if (name) showPortData(name);
}

function showPortData(name) {
    document.getElementById('currentPort').textContent = name;
    document.getElementById('portSelect').value = name;
    
    if (markers[name]) {
        try {
            map.setCenter(markers[name].getPosition());
            for (var k in infoWindows) infoWindows[k].close();
            infoWindows[name].open(map);
        } catch(e) { console.warn("åœ°åœ–å®šä½æš«æ™‚å¿™ç¢Œä¸­"); }
    }
    drawCharts(name);
}

function drawCharts(name) {
    // å¾ CSV è³‡æ–™ä¸­éæ¿¾å‡ºè©²æ¼æ¸¯çš„æ•¸æ“š
    var filtered = csvData.filter(r => (r.port || "").trim() === name);
    
    // æ’åº (ç¢ºä¿åœ–è¡¨å¾èˆŠåˆ°æ–°)
    filtered.sort((a,b) => (parseInt(a.year)*100 + parseInt(a.month)) - (parseInt(b.year)*100 + parseInt(b.month)));

    var labels = filtered.map(r => r.year + "/" + r.month);
    var phVals = filtered.map(r => parseFloat(r.ph));
    var doVals = filtered.map(r => parseFloat(r.do));

    // pH åœ–

    phChart = new Chart(document.getElementById('phChart'), {

        data: {

            datasets: [{ label: 'pHå€¼', data: phVals, borderColor: '#f39c12', backgroundColor: 'rgba(243, 156, 18, 0.1)', fill: true, tension: 0.1 }]
        },

    // DO åœ–
    if (doChart) doChart.destroy();
    doChart = new Chart(document.getElementById('doChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ label: 'æº¶æ°§é‡ (mg/L)', data: doVals, borderColor: '#3498db', backgroundColor: 'rgba(52, 152, 219, 0.1)', fill: true, tension: 0.1 }]

}
