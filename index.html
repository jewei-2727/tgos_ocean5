<script>

var portsCoords = {

function InitAll() {
    fetch('water_quality.csv?t=' + Date.now())
        .then(res => res.text())
        .then(text => {
            csvData = Papa.parse(text.trim(), { header: true, skipEmptyLines: true, dynamicTyping: true }).data;
            updateDropdown();
            initMap();
        });
}

function updateDropdown() {
    var sel = document.getElementById('portSelect');
    Object.keys(portsCoords).sort().forEach(name => {
        var opt = document.createElement('option');
        opt.value = name; opt.textContent = name;
        sel.appendChild(opt);
    });
}

function initMap() {
    var mapDiv = document.getElementById("MapDiv");
    // åˆå§‹åŒ–åœ°åœ–ï¼Œä½†ä¸è¨­å®šä¸­å¿ƒé»èˆ‡ç­‰ç´š
    map = new TGOS.TGOnlineMap(mapDiv, TGOS.TGCoordSys.EPSG3826);

    // ç•¶åœ°åœ–åˆå§‹åŒ–å®Œæˆå¾Œ
    TGOS.TGEvent.addListener(map, 'tilesloaded', function() {
        // é‡è¦ï¼šé€™è¡Œèƒ½è§£æ±ºã€Œä¸æä¾›åœ–ç£šã€çš„å•é¡Œï¼Œè®“åœ°åœ–é‡æ–°å°é½Šå®¹å™¨
        map.checkResize();
        
        // ç¬¬ä¸€æ¬¡è¼‰å…¥æ™‚ï¼Œå¦‚æœé‚„æ²’è¨­å®šéä¸­å¿ƒé»ï¼Œå‰‡è¨­å®šåˆ°çƒçŸ³æ¸¯
        if (map.getZoom() < 5) {
            var wushiPt = new TGOS.TGPoint(334358.5, 2750928.9);
            map.setCenter(wushiPt);
            map.setZoom(14);
            createMarkers();
        }
    });
}

function createMarkers() {
    var img = new TGOS.TGImage("https://api.tgos.tw/TGOS_API/images/marker2.png", new TGOS.TGSize(38, 33));
    Object.keys(portsCoords).forEach(name => {
        var mk = new TGOS.TGMarker(map, new TGOS.TGPoint(portsCoords[name].x, portsCoords[name].y), name, img);
        markers[name] = mk;
        TGOS.TGEvent.addListener(mk, "click", () => showPortData(name));
    });
}

function onPortChange() {
    var name = document.getElementById('portSelect').value;
    if (name) showPortData(name);
}

function showPortData(name) {
    document.getElementById('portSelect').value = name;
    document.getElementById('chartSection').style.display = 'block';
    document.getElementById('welcomeText').style.display = 'none';
    document.getElementById('currentTitle').innerText = "ğŸ“ " + name;

    if (markers[name]) {
        map.setCenter(markers[name].getPosition());
        map.setZoom(15);
    }

    var rows = csvData.filter(r => String(r.port).trim() === name);
    rows.sort((a, b) => (a.year * 100 + a.month) - (b.year * 100 + b.month));
    if (rows.length > 0) drawCharts(rows);
}

function drawCharts(rows) {
    var labels = rows.map(r => r.year + "/" + r.month);
    if (phChartInstance) phChartInstance.destroy();
    if (doChartInstance) doChartInstance.destroy();

    var commonOptions = { 
        maintainAspectRatio: false,
        plugins: { legend: { position: 'bottom' } }
    };

    phChartInstance = new Chart(document.getElementById('phChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ label: 'pHå€¼', data: rows.map(r => r.ph), borderColor: '#f39c12', tension: 0.3, fill: false }]
        },
        options: commonOptions
    });

    doChartInstance = new Chart(document.getElementById('doChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{ label: 'æº¶æ°§é‡ (mg/L)', data: rows.map(r => r.do), borderColor: '#3498db', tension: 0.3, fill: false }]
